<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>pwn-101</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black-custom.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/zenburn.css">
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="markdown/intro.md" data-separator="^-----" data-separator-vertical="^---"
				data-separator-notes="^Note:">
			</section>
			<section data-markdown="markdown/vulnerabilities.md" data-separator="^-----" data-separator-vertical="^---"
				data-separator-notes="^Note:">
			</section>
			<section data-markdown="markdown/mitigations.md" data-separator="^-----" data-separator-vertical="^---"
				data-separator-notes="^Note:">
			</section>
			<section data-markdown="markdown/exploitation.md" data-separator="^-----" data-separator-vertical="^---"
				data-separator-notes="^Note:">
			</section>
			<section data-markdown="markdown/tools.md" data-separator="^-----" data-separator-vertical="^---"
				data-separator-notes="^Note:">
			</section>
			<section data-markdown="markdown/outro.md" data-separator="^-----" data-separator-vertical="^---"
				data-separator-notes="^Note:">
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script src="plugin/zoom/zoom.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/reveal.js-mermaid-plugin@1.1.0/plugin/mermaid/mermaid.js"></script>

	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			// // Parallax background image
			// parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg', // e.g. "https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg"

			// // Parallax background size
			// parallaxBackgroundSize: "2100px 900px", // CSS syntax, e.g. "2100px 900px" - currently only pixels are supported (don't use % or auto)

			// // Number of pixels to move the parallax background per slide
			// // - Calculated automatically unless specified
			// // - Set to 0 to disable movement along an axis
			// parallaxBackgroundHorizontal: 200,
			// parallaxBackgroundVertical: 50,

			hash: true,
			slideNumber: 'c/t',
			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom, RevealMermaid]
		});
	</script>
</body>

</html>
